{% load humanize %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="{% url 'blog:create-post' %}">New Post</a>
    {% for post in object_list %}
        
        
        <h3>{{post.title}}</h3>( USER: <a href="{% url 'profile' post.author.username %}">{{post.author}}</a> )
        <div>
            <p>{{post.content|slice:":200" }}</p>
            <a href="{% url 'blog:post-detail' post.slug  %}">Read More &rarr;</a>
        </div>
        
        {{post.get_date}}
    {% endfor %}
</body>
</html>
