<form method="POST">
    {% csrf_token %}
    <h2>Delete Post</h2>
    <br>
    <h3>Are you sure you want to delete the post "{{ object.title }}?"</h3>
    <div>
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'blog:post-detail' object.slug %}" >Cancel </a>
    </div>
</form>
